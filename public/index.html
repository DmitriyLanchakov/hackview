
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
      <script src="jquery.js"></script>
      <script src="webrtc.io.js"></script>
      <script src="hangout.js"></script>
      <script src="doc.js"></script>
      <script src="ui.js"></script>
      <script src="mobile.js"></script>
      <script src="app.js"></script>
      <!-- sharejs stuff -->
      <script src="/channel/bcsocket.js"></script>
      <script src="/share/share.js"></script>
      <script src="/share/textarea.js"></script>
    <!-- Le styles -->
    <link type="text/css" href="bootstrap.css" rel="stylesheet"></link>
    <style type="text/css">
      body {
        padding-top: 10px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      .text-input{
        width:100%;
        border:none;
        background:transparent;
        height:100%;
      }
      #chat-edit{
        border:1px solid #222 ;
      }
      #editor{
        height:550px;
        font-size:1.3em;
        line-height:1.6em;
        background-size:80% auto;
      }
      #editor:focus{
        border:none;
        outline: none;
        -webkit-box-shadow:none;
      }
      #videos video {
        display: inline;
        position: absolute;
      }
      #videos{
        position: relative;
        margin: 0 auto;
        padding-bottom:20px;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <link rel="shortcut icon" href="../assets/ico/favicon.ico">

  <body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3 chatbox">
          <textarea id="chat-edit" class="text-input"></textarea>
        </div><!--/span-->
        <div class="span9">
          <div class="row-fluid">
            <div id="videos">
                <video id="you" class="flip" autoplay></video>
            </div>
          </div><!--/row-->
          <div class="row-fluid">
            <textarea placeholder="Please enter markdown text here." id="editor" rows="10"  class="text-input" ></textarea>
            </div>
        </div><!--/span-->
      </div>
        
      </div><!--/row-->

   
    </div><!--/.fluid-container-->
