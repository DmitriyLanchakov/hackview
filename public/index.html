
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HackView - Y! HackU IITD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HackView is a multi-user webrtc chat with document editing features">
    <meta name="author" content="Team SDSLabs">
      <script src="jquery.js"></script>
      <script src="webrtc.io.js"></script>
      <script src="hangout.js"></script>
      <script src="doc.js"></script>
      <script src="ui.js"></script>
      <script src="mobile.js"></script>
      <script src="app.js"></script>
      <!-- sharejs stuff -->
      <script src="/channel/bcsocket.js"></script>
      <script src="/share/share.js"></script>
      <script src="/share/textarea.js"></script>
    <!-- Le styles -->
    <link type="text/css" href="bootstrap.css" rel="stylesheet"></link>
    <link type="text/css" href="custom.css" rel="stylesheet"></link>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3 chatbox">
          <h1 id="overview">HackView</h1>
          <input id="chat-edit" class="text-input"></input>
        </div><!--/span-->
        <div class="span9">
          <div class="row-fluid">
            <div id="videos">
                <video id="you" class="flip" autoplay></video>
            </div>
          </div><!--/row-->

          <div class="row-fluid editor-container">
            <textarea placeholder="Please enter markdown text here." id="editor" rows="10"  class="text-input" ></textarea>
            </div>
        </div><!--/span-->
      </div>
        
      </div><!--/row-->

   
    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>
      App.init();
    </script>

  </body>
</html>
